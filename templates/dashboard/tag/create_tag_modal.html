<div class="modal fade" id="createTagModal" tabindex="-1" role="dialog" aria-labelledby="createTagModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createTagModalLabel">Create New Tag</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="tagName">Tag Name</label>
                    <input type="text" class="form-control" id="tagName" v-model="newTag.name" placeholder="Enter tag name">
                </div>
                <div class="form-group">
                    <label for="tagDescription">Description</label>
                    <textarea class="form-control" id="tagDescription" v-model="newTag.description" placeholder="Enter tag description"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" @click="createTag">Create</button>
            </div>
        </div>
    </div>
</div>
