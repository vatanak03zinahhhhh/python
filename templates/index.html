{% extends "base.html" %}

{% block content %}
    <div class="row">
        {% for product in products %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ product.image }}" class="card-img-top" alt="{{ product.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description[:60] }}...</p>
                        <span class="rating">

                        {% for star in range(1, 6) %}
                            <i class="fas fa-star"></i>
                        {% endfor %}
                                </span>
                        <span>(123 reviews)</span>
                        <h4 class="card-text"><strong>${{ product.price }}</strong></h4>
                        <a href="/product/{{ product.id }}" class="btn btn-warning">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
