<div class="modal fade" id="createProductModal" tabindex="-1" role="dialog" aria-labelledby="createProductModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createProductModalLabel">Create Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form @submit.prevent="createProduct">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" v-model="newProduct.name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" v-model="newProduct.description" required>
                    </div>
                    <div class="form-group">
                        <label for="cost">Cost</label>
                        <input type="number" step="0.01" class="form-control" v-model="newProduct.cost" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" step="0.01" class="form-control" v-model="newProduct.price" required>
                    </div>
                    <div class="form-group">
                        <label for="category_id">Category</label>
                        <select class="form-control" v-model="newProduct.category_id" required>
                            <option v-for="category in categories" :value="category.id">[[ category.name ]]</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="unit_id">Unit</label>
                        <select class="form-control" v-model="newProduct.unit_id" required>
                            <option v-for="unit in units" :value="unit.id">[[ unit.name ]]</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="brand_id">Brand</label>
                        <select class="form-control" v-model="newProduct.brand_id" required>
                            <option v-for="brand in brands" :value="brand.id">[[ brand.name ]]</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tag_id">Tag</label>
                        <select class="form-control" v-model="newProduct.tag_id" required>
                            <option v-for="tag in tags" :value="tag.id">[[ tag.name ]]</option>
                        </select>
                    </div>
                    <!-- Image Upload Field -->
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" class="form-control" @change="onFileChange($event, 'new')" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
