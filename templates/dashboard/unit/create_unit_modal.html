<div class="modal fade" id="createUnitModal" tabindex="-1" role="dialog" aria-labelledby="createUnitModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createUnitModalLabel">Create New Unit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="unitName">Unit Name</label>
                    <input type="text" class="form-control" id="unitName" v-model="newUnit.name" placeholder="Enter unit name">
                </div>
                <div class="form-group">
                    <label for="unitDescription">Description</label>
                    <textarea class="form-control" id="unitDescription" v-model="newUnit.description" placeholder="Enter unit description"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" @click="createUnit">Create</button>
            </div>
        </div>
    </div>
</div>
